<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www1.pu.edu.tw/~s1101833/final/img/heart.ico" />
    <link rel="bookmark" href="https://www1.pu.edu.tw/~s1101833/final/img/heart.ico" />
    <title>Sign up</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/signUP.css') }}">
</head>

<body>
    <div id="box">
        <h1>Sign up</h1>
        <form action="/sign_up" method="post" target="_self">
            <label for="name">Name:</label><br>
            <input type="text" name="name" required><br>

            <label for="email">E-mail:</label><br>
            <input type="email" name="email" required><br>

            <label for="password">Password (At least 8 characters):</label><br>
            <input type="password" name="password" minlength="8" required><br>

            <input type="submit" value="Sign up" class="btn">
        </form>
    </div>


    <div>
        <a href="{{ url_for( 'home' ) }}" id="home_url">Home</a>
    </div>
</body>

</html>
